apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: beta
  labels:
    component: frontend
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        component: frontend
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - frontend
            topologyKey: kubernetes.io/hostname
      containers:
      - image: eu.gcr.io/kbh-billeder/kbh-billeder:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: frontend
        resources:
          requests:
            memory: 200Mi
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        volumeMounts:
        - name: env-volume
          mountPath: /app/shared/.env
          subPath: .env
        env:
        - name: MONGO_CONNECTION
          value: mongodb://mongo:27017/kbh-billeder
        - name: ES_HOST
          value: elasticsearch7:9200
        - name: ENFORCE_HTTPS
          value: "false"
        - name: NODE_ENV
          value: "beta"
      volumes:
      - name: env-volume
        secret:
          secretName: frontend-secret
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: beta
  labels:
    component: frontend
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 9000
  selector:
    component: frontend
